<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" />
    <title>AFATAZ SHOP</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d55f41475d.js"
      crossorigin="anonymous"
    ></script>

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!--AlpineJs-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!--App-->
    <script src="src/app.js" async></script>
  </head>

  <body>
    <!-- Navbar start -->
    <nav class="navbar" x-data>
      <div class="navbar-logo">
        <a href="index.html"
          ><img src="img/logo.png" alt="logo" />AFATAZ<span>shop</span>.</a
        >
      </div>

      <div class="navbar-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Menu</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search-button"
          ><i class="fa-2x fa-solid fa-magnifying-glass"></i
        ></a>
        <a href="#" id="shopping-cart-button"
          ><i class="fa-2x fa-solid fa-cart-shopping"></i>
          <span
            class="quantity-badge"
            x-show="$store.cart.quantity"
            x-text="$store.cart.quantity"
          ></span>
        </a>
        <a href="#" id="hamburger-menu"
          ><i class="fa-2x fa-solid fa-bars"></i
        ></a>
      </div>

      <!-- Search Form start -->
      <div class="search-form">
        <input type="search" id="search-box" placeholder="search here..." />
        <label for="search-box"
          ><i class="fa-lg fa-solid fa-magnifying-glass"></i
        ></label>
      </div>
      <!-- Search Form end -->

      <!-- Shopping Cart start -->
      <div class="shopping-cart">
        <template x-for="(item, index) in $store.cart.items" x-keys="index">
          <div class="cart-item">
            <img :src="`img/${item.img}`" :alt="item.name" />
            <div class="item-detail">
              <h3 x-text="item.name"></h3>
              <div class="item-price">
                <span x-text="rupiah(item.price)"></span> &times;
                <button id="remove" @click="$store.cart.remove(item.id)">
                  &minus;
                </button>
                <span x-text="item.quantity"></span>
                <button id="add" @click="$store.cart.add(item)">&plus;</button>
                &equals;
                <span x-text="rupiah(item.total)"></span>
              </div>
            </div>
          </div>
        </template>
        <h4 x-show="!$store.cart.items.length" style="margin-top: 1rem">
          Cart is Empty
        </h4>
        <h4 x-show="$store.cart.items.length">
          Total : <span x-text="rupiah($store.cart.total)"></span>
        </h4>
        <div class="form-container" x-show="$store.cart.items.length">
          <form action="" id="checkoutForm">
            <input
              type="hidden"
              name="items"
              x-model="JSON.stringify($store.cart.items)"
            />
            <input type="hidden" name="total" x-model="$store.cart.total" />
            <h5>Customer Detail</h5>
            <label for="name">
              <span>Name</span>
              <input type="text" name="name" id="name" />
            </label>
            <label for="email">
              <span>E-mail</span>
              <input type="email" name="email" id="email" />
            </label>
            <label for="phone">
              <span>Phone</span>
              <input type="number" name="phone" id="phone" autocomplete="off" />
            </label>
            <button
              class="checkout-button disabled"
              type="submit"
              id="checkout-button"
              value="checkout"
            >
              Checkout
            </button>
          </form>
        </div>
      </div>
      <!-- Shopping Cart end -->
    </nav>
    <!-- Navbar end -->

    <!-- Hero section -->
    <section class="hero" id="home">
      <main class="content">
        <h1>Mari Nikmati <span>Indahnya Lebaran</span></h1>
        <p>dengan ditemani aneka kue kering khas lebaran</p>
      </main>
    </section>
    <!--Hero section end-->

    <!-- Footer start -->
    <footer>
      <div class="socials">
        <a href="https://www.instagram.com/sitti_lutfiah?igsh=cWZ0ZXBrcnNsNm10"
          ><i class="fa-2x fa-brands fa-instagram"></i
        ></a>
        <a href="https://wa.me/+6287857766341"
          ><i class="fa-2x fa-brands fa-whatsapp"></i
        ></a>
        <a href="https://www.facebook.com/sitti.lutfiah.10?mibextid=ZbWKwL"
          ><i class="fa-2x fa-brands fa-facebook-f"></i
        ></a>
      </div>

      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Menu</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="credit">
        <p>Created by <a href="">Ahmad Ammar Yasir</a>. | &copy; 2024.</p>
      </div>
    </footer>
    <!-- Footer end -->

    <!-- My Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
